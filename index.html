<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 11</title>
</head>

<body>

	<div class="wrapper">

		<header>

		</header>

		<main>

			<div class="location">
				<div class="location__container">
					<div class="location__sky"></div>
					<div class="location__sun"></div>
					<div class="location__grass"></div>
					<div class="location__road">
						<div class="location__road-mark road-mark">
							<div class="road-mark__top"></div>
							<div class="road-mark__center"></div>
							<div class="road-mark__bottom"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="car">
				<div class="car__body">
					<img src="img/body.svg" alt="car__body">
				</div>
				<div class="car__wheels">
					<img src="img/wheels.svg" alt="car__wheels">
				</div>
				<div class="car__glass">
					<img src="img/glass.svg" alt="car__glass">
				</div>
				<div class="car__headlights">
					<img src="img/headlights.svg" alt="car__headlights">
				</div>
			</div>

		</main>

		<footer>

		</footer>

	</div>

</body>

</html>
